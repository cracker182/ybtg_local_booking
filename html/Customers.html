          <h2 class="text-uppercase fw-bold mb-4"></h2>

          </form>
          <h2 class="text-uppercase fw-bold mb-4"></h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name, Vorname</th>
                <th scope="col">Kundennummer</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td>Schmitz, Manfred</td>

              </tr>

                <th scope="row"></th>
                <td>Trump, Donald</td>

              </tr>
            </tbody>
          </table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Benutzerverwaltung</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-text">Vorname und Nachname</span>
          <input type="text" aria-label="First name" class="form-control">
          <input type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Kundennummer</span>
          <input type="text" aria-label="Customer number" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Sprache</span>
          <input type="text" aria-label="language" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
        <button type="button" class="btn btn-primary">Änderungen speichern</button>
      </div>
    </div>
  </div>
</div>
